<!-- Esta es la raiz del dom -->
<html>
    <!-- Esta etiqueta representa los componentes -->
    <!-- que estan asignados a la cabecera del dom -->
    <head>
        
    </head>
    <!-- Esta etiqueta representa el cuerpo, el contenido -->
    <!-- que si es visible y mostrado en el navegador -->
    <body>
        <!-- representa la cabecera en el contenido html -->
        <header>
            Titulo
        </header>
        <!-- representa los contenedores html -->
        <div>
            
            <!-- representa los parrafos html -->
            <p>Este texto se encuentra dentro de una etiqueta de tipo p</p>
            <!-- representa los saltos de linea html -->
            <br/>
            <!-- representa los links html -->
            <a href="https://www.google.com/?hl=es">Este es un link html</a>
            <br/>
            <!-- representa las imagines html -->
            <img src="https://www.consultec-ti.com/documents/34960/34964/Consultec_7abr_2022-linkedin.png/76ccd4a2-df97-26e9-43fb-467a847f20cb?version=1.0&t=1650407781587"/>

        </div>
        <!-- representa pie de pagina en el contenido html -->
        <footer>
            Pie de p&aacutegina
        </footer>
    </body>
</html>
